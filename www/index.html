<!DOCTYPE html>
<head>
    <meta charset="utf-8"> 
    <title>Code musique</title>

    <link href="resources/style.css" rel="stylesheet">
</head>
<body>
    <div class="transparentZone" id="leftPanel">
        <textarea id="codeArea" spellcheck="false"></textarea>
    </div>
    <div id="rightPanel">
        <div id="controlZone">
            <button id="downloadButton"></buttonid>⬇️ Sauvegarder le code</button>
            <label for="uploadZone" id="uploadButton">⬆️ Charger un code</label>
            
            <div id="volumeSlider">
                <p style="margin-right:4em">Volume</p>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>
        </div>
        <div id="outputArea"></div>
    </div>

    <input type="file" id="uploadZone" hidden>
    <a id="downloadMockup" style="display: none;"></a>

    <script src="./bootstrap.js"  type="text/javascript" ></script>
</body>
